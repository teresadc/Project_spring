<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <!-- Navbar superior -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Ecommerce</a>

      <div class="d-flex ms-auto">
        <span class="navbar-text me-3" th:text="'Hola, ' + ${usuario.nombre}">Hola, Usuario</span>

        <a th:href="@{/logout}" class="btn btn-outline-secondary btn-sm">Cerrar sesi√≥n</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5" style="max-width: 500px;">
    <h1 class="mb-4 text-center">Crear Producto</h1>

    <form th:action="@{/guardar}" method="post">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Producto:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Guardar</button>
    </form>

    <hr />

    <h3 class="mt-4">Productos existentes</h3>
    <ul class="list-group mt-2">
      <li class="list-group-item" th:each="producto : ${productos}">
      <div class="d-flex justify-content-between align-items-center">
        <span th:text="${producto.nombre}"></span>
        <form th:action="@{/eliminar/{id}(id=${producto.id})}" method="post" style="margin: 0;">
          <button type="submit" class="btn btn-outline-danger btn-sm" title="Eliminar">
            <i class="bi bi-trash"></i>
          </button>
        </form>
      </div>
      </li>
    </ul>
  </div>
</body>
</html>
